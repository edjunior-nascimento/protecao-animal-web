        <h2>Formulário de Adoção de Animais</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Animais Disponíveis</legend>
                <label for="animal">Escolha um animal:</label>
                <select id="animal" name="animal">
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="coelho">Coelho</option>
                    <option value="passaro">Pássaro</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Informações do Tutor</legend>
                <label for="nome_tutor">Nome:</label>
                <input type="text" id="nome_tutor" name="nome_tutor" required>
                <br>
                <label for="rg_tutor">RG:</label>
                <input type="text" id="rg_tutor" name="rg_tutor" required>
                <br>
                <label for="genero_tutor">Gênero:</label>
                <input type="text" id="genero_tutor" name="genero_tutor" required>
                <br>
                <label for="cpf_tutor">CPF:</label>
                <input type="text" id="cpf_tutor" name="cpf_tutor" required>
            </fieldset>
            
            <fieldset>
                <legend>Informações do Adotante</legend>
                <label for="nome_adotante">Nome:</label>
                <input type="text" id="nome_adotante" name="nome_adotante" required>
                <br>
                <label for="idade_adotante">Idade:</label>
                <input type="number" id="idade_adotante" name="idade_adotante" required>
                <br>
                <label for="animal_adotado">Animal desejado:</label>
                <input type="text" id="animal_adotado" name="animal_adotado" required>
            </fieldset>
            
            <fieldset>
                <legend>Endereço do Adotante</legend>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
                <br>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
                <br>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
                <br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                <br>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </fieldset>
            
            <br>
            <button type="submit">Enviar</button>
        </form>
</html>
